{% extends 'inicio/encabezado.html' %}

{% block contenido %}
<div class="profile-container">
    <div class="profile-header">
        <h2>Mi Perfil</h2>
    </div>

    <div class="profile-form">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    {{ form.last_name }}
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label>Dirección</label>
                {{ form.address }}
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'usuarios:user_dashboard' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<style>
/* Contenedor principal */
.profile-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: #f8f9fa;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Encabezado */
.profile-header {
    text-align: center;
    margin-bottom: 35px;
}

.profile-header h2 {
    font-size: 28px;
    color: #27ae60;
    font-weight: 700;
}

/* Formulario */
.profile-form form {
    display: flex;
    flex-direction: column;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #34495e;
}

.form-group input,
.form-group textarea {
    padding: 12px 15px;
    border-radius: 10px;
    border: 1px solid #ced4da;
    font-size: 16px;
    transition: 0.3s all ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #27ae60;
    box-shadow: 0 0 5px rgba(39, 174, 96, 0.3);
}

/* Botones */
.btn {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s all ease;
    margin-top: 10px;
}

.btn-primary {
    background-color: #27ae60;
    color: #fff;
}

.btn-primary:hover {
    background-color: #219150;
}

.btn-secondary {
    background-color: #95a5a6;
    color: #fff;
    text-decoration: none;
    display: inline-block;
}

.btn-secondary:hover {
    background-color: #7f8c8d;
}

/* Responsive */
@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% extends "inicio/encabezado.html" %}
{% block titulo %}Crear Promoción{% endblock %}
{% block contenido %}

<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 600px; width: 100%; background-color: #f8f9fa;">
        <h2 class="text-center text-primary mb-3">🎉 Crear Nueva Promoción 🎉</h2>
        <hr class="mb-4">

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Mostrar errores generales del formulario -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>⚠️ Error:</strong> Por favor corrige los campos marcados.
                </div>
            {% endif %}

            <!-- Renderiza todos los campos con Bootstrap -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'casas:lista_promociones' %}" class="btn btn-secondary btn-lg shadow-sm">
                    ⬅ Cancelar
                </a>
                <button type="submit" class="btn btn-success btn-lg shadow-sm">
                    💾 Guardar Promoción
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

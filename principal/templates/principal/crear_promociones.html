{% block contenido %}

<style>
    /* Fondo de p谩gina m谩s suave */
    body {

    /* Tarjeta principal con animaci贸n */
    .animate-card {

    /* Animaci贸n de aparici贸n */
    @keyframes fadeInUp {

        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Mejor estilo para inputs y selects */
    input, select, textarea {

    }

    .btn-secondary:hover {
        background-color: #6c757d;
        transform: scale(1.05);
    }

    /* Bordes de la tarjeta */
    .card {

    }
</style>
{% endblock %}
